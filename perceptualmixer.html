define({id: "46f78c4a", inputs: ["Mutable","d3","html","svg"], outputs: ["render","render_okhsl","render_static","oklab_C_scale","rgb","clamp","clamp255","set_rgb","get_rgb","result","imageDataCanvas"], body: async (Mutable,d3,html,svg) => {
const {render, render_okhsl, render_static, oklab_C_scale} = await import("./_import/components/pickerrender.18415b54.js");
 
const rgb = Mutable(d3.color('red'));
const clamp = x => isNaN(x) ? 0 : Math.max(0,Math.min(1,x));
const clamp255 = x => isNaN(x) ? 0 : Math.max(0,Math.min(255,x));
const set_rgb = (r,g,b) => rgb.value = Object.assign(rgb.value, {r:clamp255(r),g:clamp255(g),b:clamp255(b)});

Object.assign(result, render(...get_rgb()));
Object.assign(result, render_okhsl(...get_rgb()));
function imageDataCanvas (imgData) {
    const [w, h] = [imgData.width, imgData.height];
    const canvas = html`<canvas width=${w} height=${h}>`;
    const ctx = canvas.getContext("2d");
    const setImgData = () => {
        ctx.putImageData(imgData, 0, 0);
    }
    setImgData();
    const margin = 10;
    Object.assign (canvas.style, {
        position: "absolute",
        left: margin+"px",
        top: margin+"px"
    })
    const container = html`<div>`;
    Object.assign(container.style, {
        position:"relative",
    })
    const cursorSvg = html`<svg width=${w+margin*2} height=${h+margin*2} viewbox="${-margin} ${-margin} ${w+margin*2} ${h+margin*2}" >`;
    cursorSvg.append (svg`<rect x=0 y=0 width=${w} height=${h} stroke=blue fill=none>`);
    container.append(canvas,cursorSvg)
    return container;
}
return {render,render_okhsl,render_static,oklab_C_scale,rgb,clamp,clamp255,set_rgb,get_rgb,result,imageDataCanvas};

define({id: "2bab5475", inputs: ["polarRgb2normXy","srgb_to_okhsl","get_rgb","okhsl_to_srgb","clamp","set_rgb","colorPicker","result"], outputs: ["okhsl_hs"], body: (polarRgb2normXy,srgb_to_okhsl,get_rgb,okhsl_to_srgb,clamp,set_rgb,colorPicker,result) => {
// OKHSL_HS
const okhsl_hs = {};
okhsl_hs.rgb2normXy = polarRgb2normXy (srgb_to_okhsl, 0, 1, [1,1]);
okhsl_hs.callback = (normx,normy) => {
    const rgb_before = get_rgb();
    const okhsl = srgb_to_okhsl (...rgb_before);
    const hsl_a = 2*normy-1;
    const hsl_b = 2*(1 - normx)-1;
    const h = Math.atan2(hsl_a, hsl_b) / Math.PI * 0.5 + 0.5;
    const s = 2 * Math.hypot(normy-0.5,normx-0.5);
    const l = okhsl[2];
    const rgb_after = okhsl_to_srgb (clamp(h),clamp(s),clamp(l));
    set_rgb (...rgb_after);
}
okhsl_hs.picker = colorPicker (result.okhsl_hs, okhsl_hs.rgb2normXy, okhsl_hs.callback)
return {okhsl_hs};
}});

define({id: "7da09fcf", inputs: ["html","getParts","setParts"], outputs: ["insertButton"], body: (html,getParts,setParts) => {
const insertButton = html`<button>insert`;
insertButton.onclick = () => {
    let pts = getParts();
    const n = pts.length;
    if (n < 8) {
      const sum = pts.reduce((a, b) => a + b, 0);
      pts = pts.map((x) => ((x / sum) * n) / (n + 1));
      pts.push(1 / (n + 1));
      setParts(pts);
    }
};
return {insertButton};
}});

define({id: "10af079f", inputs: ["html","getParts","getColors","getSelected","setSelected","d3","set_rgb","setColors","setParts"], outputs: ["removeButton"], body: (html,getParts,getColors,getSelected,setSelected,d3,set_rgb,setColors,setParts) => {
const removeButton = html`<button>remove`;
removeButton.onclick = () => {
    let pts = getParts();
    const n = pts.length;    
    if (n > 1) {
      let col = getColors();
      let isel = getSelected();
      pts.splice(isel, 1);
      let deletedColor = col[isel];
      col.splice(isel, 1);
      col.push(deletedColor);
      if (isel >= pts.length) {
        isel = pts.length - 1;
        setSelected(isel);
      }
      const curColor = d3.color(col[isel]);
      set_rgb (curColor.r, curColor.g, curColor.b);
      const sum = pts.reduce((a, b) => a + b, 0);
      pts = pts.map((x) => x / sum);
      setColors(col);
      setParts(pts);
    }
};
return {removeButton};
}});

define({id: "2240879e", inputs: ["proportions","rgb","d3","colors","linear_srgb_to_oklab","oklab_to_linear_srgb","html","width"], outputs: ["averageSample"], body: (proportions,rgb,d3,colors,linear_srgb_to_oklab,oklab_to_linear_srgb,html,width) => {
proportions;
rgb;
let averageSample;
{
    let oklab_avg = [0,0,0];
    const parts = proportions.parts;
    const n = parts.length;
    for (let i = 0; i < n; i++) {
        const part = parts[i];
        const color = d3.color(colors[i]);
        let oklab = linear_srgb_to_oklab (color.r/255, color.g/255, color.b/255);
        for (let j = 0; j < 3; j++) {
            oklab_avg[j] += part * oklab[j];
        }
    }
    let [r,g,b] = oklab_to_linear_srgb(...oklab_avg);
    const rgbColor = `rgb(${Math.round(r*255)},${Math.round(g*255)},${Math.round(b*255)})`;
    const avgColor = d3.color(rgbColor);
    averageSample = html`<div>`;
    Object.assign(averageSample.style, {
        width: (width-30)+"px",
        height: "100px",
        background: avgColor.formatHex()
    })
}
return {averageSample};
}});
